<!DOCTYPE html>
<html>

    <head>
        <title>carousel</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="bolo-content">
            <img id="id-img-1" class="bolo-img bolo-active" src="img/one.png" >
            <img id="id-img-2" class="bolo-img" src="img/two.png" >
            <img id="id-img-3" class="bolo-img" src="img/three.png" >
            <img id="id-img-4" class="bolo-img" src="img/four.png" >
            <img id="id-img-5" class="bolo-img" src="img/five.png" >
            <button id="id-button-last"><span class="arrow"></span></button>
            <button id="id-button-next"><span class="arrow"></span></button>
            <div class="bolo-slide-indicators">
                <span id="id-indi-1" class="bolo-slide-indi bolo-grey"></span>
                <span id="id-indi-2" class="bolo-slide-indi"></span>
                <span id="id-indi-3" class="bolo-slide-indi"></span>
                <span id="id-indi-4" class="bolo-slide-indi"></span>
                <span id="id-indi-5" class="bolo-slide-indi"></span>
            </div>
        </div>
        <script src="js/index.js"></script>
    </body>
</html>
